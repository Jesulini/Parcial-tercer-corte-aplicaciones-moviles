<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Targets AR</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Loader -->
  <ion-spinner *ngIf="isLoading" name="crescent" class="ion-margin"></ion-spinner>

  <!-- Upload -->
  <ion-item>
    <ion-label>Subir Target</ion-label>
    <input
      type="file"
      multiple
      (change)="onFilesSelected($event)"
      style="padding: 10px"
    />
  </ion-item>

  <!-- Lista de targets -->
  <ion-list *ngIf="targets && targets.length > 0">
    <ion-item *ngFor="let target of targets">
      <ion-label>
        <h2>{{ target.name }}</h2>
        <p>Tipo: {{ target.type }}</p>
      </ion-label>

      <!-- Botón ver en AR -->
      <ion-button color="success" (click)="openAR(target)">
        Ver AR
      </ion-button>

      <!-- Botón editar -->
      <ion-button color="warning" (click)="editTarget(target)">
        Editar
      </ion-button>

      <!-- Botón eliminar -->
      <ion-button color="danger" (click)="deleteTarget(target)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Si no hay targets -->
  <div *ngIf="!isLoading && targets.length === 0" class="ion-text-center ion-padding">
    <p>No tienes targets aún. Sube uno para comenzar.</p>
  </div>

</ion-content>
